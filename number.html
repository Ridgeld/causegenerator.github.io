<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мега генератор</title>
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="menutop">
    <div class="icon"><img src="images/iconsite.png" widht="42" height="34" alt="ЛОГО"></div>
    <div class="logo">МЕГА<br>ГЕНЕРАТОР</div>
    <div class="page">Игры</div>
    <div class="button"><a href="game.html" target="_self">
        <img src="images/back.png" width="16" height="25" alt="Кнопка">
    </a></div>
</div>
<div class="line"></div>

<div class="overlay" id="overlay">
    <div class="notification" id="notification">
        <div class="notif">
            <div class="notifName" id="notifName">Вы не угадали число(</div>
            <div class="notifText2" id="text2">Загаданное число: 45</div>
            <div class="notifText" id="text">Попробуйте еще раз</div>

        </div>
        <div class="notifButton">
            <button class="finish" id="finish">Завершить</button>
            <button class="continue" id="continue">Продолжить</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="countPlace">
        <div class="count">Число попыток</div>
        <div class="numberCount" id="countNumber">5</div>
    </div>
    <div class="numberPlace">
        <div class="par">Отгадай число от 1 до 50</div>
        <div class="text" id="text"></div>
    </div>
    <div class="inputPlace">
        <input type="number" placeholder="Введите число" class="inputNumber" id="input">
        <a class="numberButton" id="button">
            <img src="images/continue.png" width="13px" height="21px">
        </a>
    </div>

</div>
    <script src="number.js"></script>
</body>
<footer>
    <div class="footer-content"><p>DM 2023</p></div>
      <!-- <p>&copy; DM 2023</p> -->
</footer>
</html>
