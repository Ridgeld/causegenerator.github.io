<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>График функции</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
<div class="text"></div>
<h2>Введите функцию:</h2>
<input type="text" id="functionInput" placeholder="Пример: x^2 + 2*x + 1">
<button onclick="drawGraph()">Нарисовать график</button>

<div id="graph"></div>
<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>
<script type="module">
function formatText(input) {
    // Заменяем *** на жирное форматирование
    let formattedText = input.replace(/\*\*\*(.*?)\*\*\*/g, '<b>$1</b>');

    // Заменяем ``` на курсивное форматирование
    formattedText = formattedText.replace(/```(.*?)```/g, '<i>$1</i>');

    // Вставляем отформатированный текст в div с классом "text"
    document.querySelector('.text').innerHTML = formattedText;
}

// Пример использования
const inputText = '***print("Hello, world!")*** Этот код выведет сообщение ```Hello, world!``` в консоль.';
formatText(inputText);
</script>

</body>
</html>
