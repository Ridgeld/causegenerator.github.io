<!DOCTYPE html>
<html>
<head>
  <title>Disable Page Reload</title>
</head>
<body>

  <button id="enableReloadButton">Enable Page Reload</button>

  <script>
    let allowReload = false;

    document.getElementById('enableReloadButton').addEventListener('click', function() {
      allowReload = true;
      alert('Page reload is now enabled.');
    });

    // Отключаем перезагрузку страницы при свайпах, если allowReload равно false
    document.addEventListener('touchstart', function(event) {
      if (!allowReload) {
        event.preventDefault();
      }
    });

    document.addEventListener('touchmove', function(event) {
      if (!allowReload) {
        event.preventDefault();
      }
    });

    document.addEventListener('touchend', function(event) {
      if (!allowReload) {
        event.preventDefault();
      }
    });
  </script>

</body>
</html>
