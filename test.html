<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мега генератор</title>
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bodySnake">
<div class="menutop">
    <div class="icon"><img src="images/iconsite.png" widht="42" height="34" alt="ЛОГО"></div>
    <div class="logo">МЕГА<br>ГЕНЕРАТОР</div>
    <div class="page">Игры</div>
    <div class="button"><a href="game.html" target="_self">
        <img src="images/back.png" width="16" height="25" alt="Кнопка">
    </a></div>
</div>
<div class="line"></div>

<div class="overlay" id="overlay">
    <div class="notification" id="notification">
        <div class="notif">
            <div class="notifName" id="notifName">Вы проиграли(</div>
            <div class="notifText2" id="text2">Ваш счет:</div>
            <div class="notifText" id="text">Попробуйте еще раз</div>

        </div>
        <div class="notifButton">
            <button class="finish" id="finish">Завершить</button>
            <button class="continue" id="continue">Продолжить</button>
        </div>
    </div>
</div>

<div class="container"  id="swipe">
    <div class="scorePlace">
        <div class="scoreName">Счет</div>
        <div class="score" id="score">0</div>
    </div>
    <div class="gamePlace" id="game"></div>
</div>
    <script src="doodle.js"></script>
</body>
<footer>
    <div class="footer-content"><p>DM 2023</p></div>
      <!-- <p>&copy; DM 2023</p> -->
</footer>
</html>
