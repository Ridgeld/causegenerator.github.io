<!DOCTYPE html>
<html>
<head>
  <title>Fixed Page</title>
  <style>
    body {
      overflow: hidden; /* Убираем скроллинг */
    }
  </style>
</head>
<body>

  <h1>Зафиксированная страница</h1>
  <p>Это пример зафиксированной страницы без возможности прокрутки.</p>

  <script>
    // Отключаем скроллинг при загрузке страницы
    document.body.style.overflow = 'hidden';
  </script>

</body>
</html>
